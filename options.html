<!doctype html>
<html>
    <head>
        <title>clicPOST Settings</title>
        <style>
            body {
                width: 500px;
                margin: 20px auto;
                padding: 20px;
                font-family: Arial, sans-serif;
            }
            h1 {
                color: #333;
                margin-bottom: 20px;
            }
            .form-group {
                margin-bottom: 15px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            input[type="url"],
            input[type="text"] {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            .header-row {
                display: flex;
                gap: 10px;
                margin-bottom: 5px;
            }
            .header-row input {
                flex: 1;
                margin-bottom: 0;
            }
            .header-actions {
                display: flex;
                gap: 5px;
                margin: 10px 0;
            }
            button {
                padding: 8px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                color: white;
            }
            button#save {
                background-color: #4caf50;
                margin-top: 15px;
            }
            button#save:hover {
                background-color: #45a049;
            }
            button.remove {
                background-color: #f44336;
                padding: 4px 8px;
            }
            button.remove:hover {
                background-color: #da190b;
            }
            button.add {
                background-color: #2196f3;
            }
            button.add:hover {
                background-color: #0b7dda;
            }
            #status {
                margin-top: 15px;
                padding: 8px;
                border-radius: 4px;
                text-align: center;
                display: none;
            }
            .success {
                background-color: #dff0d8;
                color: #3c763d;
            }
            .error {
                background-color: #f2dede;
                color: #a94442;
            }
            #headers-container {
                max-height: 300px;
                overflow-y: auto;
                border: 1px solid #ddd;
                padding: 10px;
                margin-bottom: 10px;
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <h1>clicPOST Settings</h1>
        
        <div class="form-group">
            <label for="serverUrl">Remote Server URL:</label>
            <input
                type="url"
                id="serverUrl"
                placeholder="https://your-server.com/endpoint"
                required
            />
        </div>

        <div class="form-group">
            <label for="aiRemoteUrl">AI Remote URL:</label>
            <input
                type="url"
                id="aiRemoteUrl"
                placeholder="https://your-ai-service.com/endpoint"
            />
        </div>

        <div class="form-group">
            <label>Custom Headers:</label>
            <div id="headers-container"></div>
            <div class="header-actions">
                <button id="addHeader" class="add">Add Header</button>
            </div>
        </div>

        <button id="save">Save Settings</button>
        
        <div id="status"></div>
        
        <script src="options.js"></script>
    </body>
</html>
